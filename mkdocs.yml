site_name: Pog

theme:
  name: "material"
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - Getting Started: getting-started.md
  - API Reference:
    - Data Structures: API-Reference/datastructures.md
    - Objects: API-Reference/objects.md
    - Application: API-Reference/application.md
    - Router: API-Reference/router.md
    - Settings: API-Reference/settings.md
    - Request: API-Reference/request.md
    - Response: API-Reference/response.md
    - FormData: API-Reference/formdata.md
    - Responses: API-Reference/responses.md
    - File: API-Reference/file.md
    - Cookies: API-Reference/cookies.md
    - Ratelimits: API-Reference/ratelimits.md
    - Resources: API-Reference/resources.md
    - Views: API-Reference/views.md
    - Templates: API-Reference/templates.md
    - Models: API-Reference/models.md
    - Injectables: API-Reference/injectables.md
    - Test Client: API-Reference/testclient.md
    - Utils: API-Reference/utils.md
    - Workers: API-Reference/workers.md
  - Extensions:
    - Client: extensions/client.md
    - Server: extensions/server.md
    - Streams: extensions/streams.md
    - RFC-6555: extensions/rfc6555.md
    - HTTP:
      - Response: extensions/http/response.md
      - Sessions: extensions/http/sessions.md

plugins:
- search
- mkdocstrings

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition