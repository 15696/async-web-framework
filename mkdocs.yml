site_name: Pog

theme:
  name: "material"
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - Getting Started: getting-started.md
  - API Reference:
    - Data Structures: API-Reference/datastructures.md
    - Objects: API-Reference/objects.md
    - Application: API-Reference/application.md
    - Responses: API-Reference/responses.md
    - Response: API-Reference/response.md
    - FormData: API-Reference/formdata.md
    - File: API-Reference/file.md
    - Cookies: API-Reference/cookies.md
    - Models: API-Reference/models.md

plugins:
- search
- mkdocstrings

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition